<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">
                <div id="actions">
                    <button id="clear">CLEAR</button>
                    <button id="backspace">BACKSPACE</button>
                </div>
                <div id="math">
                    <div class="row">
                        <button class="printingButtons" id="7">7</button>
                        <button class="printingButtons" id="8">8</button>
                        <button class="printingButtons" id="9">9</button>
                        <button class="operator" id="/">/</button>
                    </div>
                    <div class="row">
                        <button class="printingButtons" id="4">4</button>
                        <button class="printingButtons" id="5">5</button>
                        <button class="printingButtons" id="6">6</button>
                        <button class="operator" id="*">*</button>
                    </div>
                    <div class="row">
                        <button class="printingButtons" id="1">1</button>
                        <button class="printingButtons" id="2">2</button>
                        <button class="printingButtons" id="3">3</button>
                        <button class="operator" id="-">-</button>
                    </div>
                    <div class="row">
                        <button class="printingButtons" id=".">.</button>
                        <button class="printingButtons" id="0">0</button>
                        <button class="m" id="=">=</button>
                        <button class="operator" id="+">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
